<!DOCTYPE HTML>
<html layout:decorator="layout">
<head>
    <title>Content page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div layout:fragment="content">


        <h2 class="display-2 my-3">New submit</h2>

        <form action="" novalidate>
        
          <div class="form-group">
            <label for="title">Choose a task</label>
            <input type="text" class="form-control is-invalid" id="task" placeholder="Task" required>
            <div class="invalid-feedback">
              Please provide a task!
            </div>
          </div>
          <div class="form-group">
            <label for="description">Solution</label>
            <textarea class="form-control" id="description" rows="5" required></textarea>
            <div class="invalid-feedback">
              Please provide a solution!
            </div>
          </div>
        
          <button type="submit" class="btn btn-primary">Submit</button>
        
        </form>



    </div>
</div>
</body>
</html>
