<!DOCTYPE HTML>
<html layout:decorator="layout">
<head>
    <title>Content page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div layout:fragment="content">


        <h2 class="display-2 my-3">Add an entry</h2>

        <form action="" novalidate th:action="@{/tasks/new_task}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{task_name}" class="form-control" id="title" required th:errorclass="is-invalid"></textarea>
                <div class="invalid-feedback" th:errors="*{task_name}">
                    Please provide a title!
                </div>
            </div>
            
            <div class="form-group">
                <label for="title">Amount</label>
                <input type="text" th:field="*{amount}" class="form-control" id="amount" required th:errorclass="is-invalid"></textarea>
                <div class="invalid-feedback" th:errors="*{amount}">
                    Please provide an amount!
                </div>
            </div>

            <div class="form-group">
                <label for="description">Category</label>
                <textarea rows="1" th:field="*{task_description}" class="form-control" id="description" required th:errorclass="is-invalid"></textarea>
                <div class="invalid-feedback" th:errors="*{task_description}">
                    Please provide a category!
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
